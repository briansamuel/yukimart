; Custom PHP configuration for upload
; This file will be read by PHP if user_ini.filename is set to .user.ini

upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 300
memory_limit = 512M
max_input_time = 300
max_input_vars = 3000
max_file_uploads = 20

; Error reporting for debugging
log_errors = On
display_errors = Off

; Session settings
session.gc_maxlifetime = 1800

; Temporary directory
upload_tmp_dir = /tmp
